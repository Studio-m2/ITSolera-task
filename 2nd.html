<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic Survival Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Titanic Survival Prediction</h2>
      <form id="predictionForm">
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required>
        </div>
        <div class="mb-3">
          <label for="sex" class="form-label">Sex</label>
          <select class="form-select" id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="pclass" class="form-label">Passenger Class</label>
          <select class="form-select" id="pclass" required>
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
          </select>
        </div>
        <!-- Add more input fields as needed for the model -->
        <button type="submit" class="btn btn-primary w-100">Predict Survival</button>
      </form>
      <div id="result" class="mt-4 text-center"></div>
    </div>
	 <p>task1 url <a href="index.html">task1</a></p>
		<p>task3 url <a href="3task.html">task3</a></p>
  </div>
 

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  
  
  <script>
  
  
  document.getElementById('predictionForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Collect input values
  const age = document.getElementById('age').value;
  const sex = document.getElementById('sex').value;
  const pclass = document.getElementById('pclass').value;

  // Create a data object to send to the server
  const data = {
    age: age,
    sex: sex,
    pclass: pclass
  };

  // Send data to the backend using Fetch API
  fetch('http://localhost:5000/predict', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    // Display the prediction result
    document.getElementById('result').innerText = result.message;
  })
  .catch(error => {
    console.error('Error:', error);
    document.getElementById('result').innerText = 'An error occurred while predicting.';
  });
});

  
  
  </script>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <script src="script.js"></script>
</body>
</html>
