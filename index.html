<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Spam Checker</h1>
        <div class="form-group">
            <label for="messageInput">Enter your message:</label>
            <textarea class="form-control" id="messageInput" rows="5" placeholder="Paste your message here..."></textarea>
        </div>
        <button id="checkSpamBtn" class="btn btn-primary btn-block">Check for Spam</button>
        <div id="result" class="mt-3 text-center"></div>
		
		<p>task2 url <a href="2nd.html">task2</a></p>
		<p>task3 url <a href="3task.html">task3</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="spamChecker.js"></script>
	
	<script>
	
	document.getElementById('checkSpamBtn').addEventListener('click', function() {
    let message = document.getElementById('messageInput').value.toLowerCase();
    let result = document.getElementById('result');

    // Basic spam keywords (this is just an example, real spam detection would be more complex)
    let spamKeywords = ["free", "win", "winner", "prize", "money", "urgent", "offer"];

    // Check if the message contains any spam keywords
    let isSpam = spamKeywords.some(keyword => message.includes(keyword));

    if (isSpam) {
        result.innerHTML = `<div class="alert alert-danger">This message is likely spam!</div>`;
    } else {
        result.innerHTML = `<div class="alert alert-success">This message is not spam.</div>`;
    }
});

	
	
	
	</script>
</body>
</html>
